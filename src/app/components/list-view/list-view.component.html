<div class="list-view">
  <h3 class="text-center mb-3">Users List</h3>
  <h2 class="text-center text-muted" *ngIf="usersList.length < 1">No data available at the moment</h2>
  <table class="table" *ngIf="usersList.length > 0">
    <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of usersList; let i = index;" [routerLink]="['/user', user.id]">
      <th scope="row">{{i + 1}}</th>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
    </tr>
    </tbody>
  </table>
</div>
